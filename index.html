<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <p class="display" id="display-top"></p>
            <p class="display" id="display-bottom"></p>
        </div>
        <div id="backbtns">
            <button class="backbtn" id="clearbtn">CLEAR</button>
            <button class="backbtn" id="deletebtn">DELETE</button>
        </div>
        <div id="mathbtns">
            <div class="btnrow">
                <button class="mathbtn">7</button>
                <button class="mathbtn">8</button>
                <button class="mathbtn">9</button>
                <button class="mathbtn">&divide;</button>
            </div>
            <div class="btnrow">
                <button class="mathbtn">4</button>
                <button class="mathbtn">5</button>
                <button class="mathbtn">6</button>
                <button class="mathbtn">x</button>
            </div>
            <div class="btnrow">
                <button class="mathbtn">1</button>
                <button class="mathbtn">2</button>
                <button class="mathbtn">3</button>
                <button class="mathbtn">-</button>
            </div>
            <div class="btnrow">
                <button class="mathbtn">.</button>
                <button class="mathbtn">0</button>
                <button class="mathbtn">=</button>
                <button class="mathbtn">+</button>              
            </div>
        </div>
    </div>
</body>
</html>
